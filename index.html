<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet">
    <title>Web App Dashboard</title>

<body class="grid-container">
    <header class="header">
        <h1>Your App</h1>
        <div class="account">

            <svg class="bell-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path class="bell-fill"
                    d="M24 18v-8c0-5.5-4.5-10-10-10S4 4.5 4 10v8l-4 8h9.1c.5 2.3 2.5 4 4.9 4s4.4-1.7 4.9-4H28l-4-8zM14 28c-1.3 0-2.4-.8-2.8-2h5.6c-.4 1.2-1.5 2-2.8 2zM3 24l3-6v-8c0-4.4 3.6-8 8-8s8 3.6 8 8v8l3 6H3z"
                    fill="#fff" />
            </svg>

            <div class="notifications"></div>
            <img class="profile-image" src="./images/member-1.jpg" />
            <h3 class="profile-name">Johnna Smith</h3>
        </div>
        </div>
    </header>
    <nav class="navigation">
        <a href="#dashboard"><img class="dashboard" src="icons/icon-dashboard.svg"></a>
        <a href="#traffic"><img class="visits" src="icons/icon-visits.svg"></a>
        <a href="#members"><img class="members" src="icons/icon-members.svg"></a>
        <a href="#settings"><img class="settings" src="icons/icon-settings.svg"></a>
    </nav>
    <main class="main">
        <div class="main-header" id="dashboard">
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search...">
            </div>
        </div>
        <div class="alert" id="alert">
            <!-- JS will insert alert here -->
        </div>
        <section class="traffic" id="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="active">Hourly</li>
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>

        <div class="daily-mobile">
            <section class="daily">
                <div class="daily-header">
                    <h3 class="title-h3">Daily Traffic</h3>
                </div>
                <div class="widget-container-half">
                    <canvas id="daily-chart"></canvas>
                </div>
            </section>
            <section class="mobile">
                <div class="mobile-header">
                    <h3 class="title-h3">Mobile Users</h3>
                </div>
                <div class="widget-container-half">
                    <canvas id="mobile-chart"></canvas>
                </div>
            </section>
        </div>

                    </div>
                    <div class="social-text">
                        <p>Google+</p>
                        <p>2,679</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="users" id="members">
            <section class="members-section">
                <div class="members-header">
                    <h3 class="title-h3">New Members</h3>
                </div>
                <!-- adding members dynamically -->
            </section>
            <section class="recent-activity ">
                <div class="recent-header">
                    <h3 class="title-h3">Recent Activity</h3>
                </div>
                <!-- adding recent members dynamically -->
            </section>
        </div>
        <div class="message-settings">
            <section class="message">
                <div class="message-header">
                    <h3 class="title-h3">Message User</h3>
                </div>
                <div class="message-alert">
                    <p></p>
                </div>
                <form class="widget-container">
                    <!-- <input type="text" placeholder="Search for User" class="form-field" id="userField"> -->
                    <div class="autocomplete" >
                        <input  id="userField" type="text" name="myUser" placeholder="Search for User">
                    </div>
                    <textarea type="textarea" placeholder="Message for User" class="form-area"
                        id="messageField"></textarea>
                    <button class="button-primary" id="send">Send</button>
                </form>
            </section>
            <section class="settings-container" id="settings">
                <div class="settings-header">
                    <h3 class="title-h3">Settings</h3>
                </div>
                <div class="settings-div">
                    <div class="switches-section">
                        <div class="switch-container">
                            <p>Send Email Notification</p>
                            <label class="switch">
                                <input class="email-settings" type="checkbox" >
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="switch-container">
                            <p>Set Profile to Public</p>
                            <label class="switch">
                                <input class="public-settings" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!-- custom css toggle code -->
                    <!-- custom css toggle code -->
                    <div class="settings-form">
                        <select class="form-field" id="timezone"> -->
                            <option selected disabled >Select a Timezone</option>
                            <option>Eastern</option>
                            <option>Western</option>
                            <option>Middle East</option>
                        </select>
                        <div class="settings-button">
                            <button class="button-primary" id="save">Save</button>
                            <button class="button-disabled" id="cancel">Cancel</button>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
